        <input type="button" value="Slice Text" onclick="slice()"> =
        <label for="text" id="slice"></label>
        <input type="button" value="reverse" onclick="reverse()">
        <label for="text" id="reverse"></label>
    </p>
    <script>
        var text = "";
        var result = "";
        function slice() {
            text = document.getElementById('text').value;
            result = text.slice(-5,-1);
            document.getElementById('slice').innerHTML = result;
        }
        function reverse() {
            text = document.getElementById('text').value;
            result = text.slice(0,4);
            console.log(result.length);
            for (let index = result.length -1; index >= 0; index--) {
                document.getElementById('reverse').innerHTML += result[index];
            }
        }
    </script>
